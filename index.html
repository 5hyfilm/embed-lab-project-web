<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sensor-container">
        <div class="sensor-box">
            <h2>Dust Sensor Value</h2>
            <div id="dustValue" class="sensor-value">120 µg/m³</div>
        </div>
        <div class="sensor-box">
            <h2>Photoresistor Value</h2>
            <div id="lightValue" class="sensor-value">350 Lux</div>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="sensorChart"></canvas>
        <div class="button-container">
            <button onclick="toggleData('dust')">Dust Sensor</button>
            <button onclick="toggleData('light')">Photoresistor</button>
            <button onclick="toggleData('both')">Both Sensors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
